version: "2"

services:
    client:
        build: ./client
        image: hiremelaterclient:0.0.1
        restart: unless-stopped
        ports:
            - "8080:3000"
        volumes:
            - ./client/:/usr/src/app
        depends_on:
            - api
        networks:
            wpnetwork:
                aliases:
                    - client

    api:
        build: ./api
        image: hiremelaterapi:0.0.1
        restart: unless-stopped
        ports:
            - "5000:3000"
        volumes:
            - ./api/:/usr/src/app
            - ./api/filestorage:/usr/files
        networks:
            wpnetwork:
                aliases:
                    - api

    elasticsearch:
        build: ./database
        image: hiremelaterdatabase:0.0.1
        restart: unless-stopped
        environment:
            - cluster.name=hiremelater
        ports:
            - "9200:9200"
        volumes:
            - ./database/data:/usr/share/elasticsearch/data
        networks:
            wpnetwork:
                aliases:
                    - database

networks:
    wpnetwork:
        driver: bridge
